name: Continuous Delivery

on: push

jobs:
  Kaocha:
    runs-on: ${{matrix.sys.os}}

    strategy:
      matrix:
        sys:
          # - { os: macos-latest, shell: bash }
          - { os: ubuntu-latest, shell: bash }
          # - { os: windows-latest, shell: powershell }

    defaults:
      run:
        shell: ${{matrix.sys.shell}}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch_depth: 0

      - name: ğŸ”§ Install java
        uses: actions/setup-java@v3
        with:
          java-version: '11.0.7'

      - name: ğŸ”§ Install clojure
        uses: DeLaGuardo/setup-clojure@master
        with:
          cli: '1.10.3.943'

      - name: ğŸ— maven cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2
            ~/.gitlibs
          key: ${{ runner.os }}-maven-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ğŸ§ª Run tests
        run: bin/kaocha clj


  Clerk-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch_depth: 0

      - name: ğŸ”§ Install java
        uses: actions/setup-java@v3
        with:
          java-version: '11.0.7'

      - name: ğŸ”§ Install clojure
        uses: DeLaGuardo/setup-clojure@master
        with:
          cli: '1.10.3.943'

      - name: ğŸ— maven cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2
            ~/.gitlibs
          key: ${{ runner.os }}-maven-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ğŸ— Clerk Cache
        uses: actions/cache@v2
        with:
          path: .clerk
          key: ${{ runner.os }}-clerk-cache

      - name: ğŸ— Build Clerk Static App with default Notebooks
        run: clojure -A:dev:test:byo -M -m build-notebooks '${{ github.sha }}'

      - name: ğŸ” Google Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY_JSON }}

      - name: ğŸ”§ Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1.0.1

      - name: ğŸ“  Copy static build to bucket under SHA
        run: |
          gsutil cp -r public/build gs://lambdaisland-notebooks/ornament/sha/${{ github.sha }}
          gsutil cp -r public/build gs://lambdaisland-notebooks/ornament/branch/${{ github.ref_name }}

      - name: âœ… Add success status to report with link to snapshot
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{secrets.GITHUB_TOKEN}}
          context: 'Browse Clerk Notebooks'
          description: 'Ready'
          state: 'success'
          sha: ${{github.event.pull_request.head.sha || github.sha}}
          target_url: https://notebooks.lambdaisland.com/ornament/sha/${{ github.sha }}

